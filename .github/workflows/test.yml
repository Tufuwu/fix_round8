name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: make setup

    - name: Check build
      run: make

    - name: Lint with Flake8
      run: make lint

    - name: Build docs
      run: make docs

    - name: Test with coverage
      run: |
        python -m venv .venv
        source .venv/bin/activate
        make travis-test
      shell: bash
      env:
        VIRTUAL_ENV: .venv
        PATH: .venv/bin:${{ env.PATH }}
    - name: Deactivate virtual environment
      if: always()
      run: |
        deactivate || true
      shell: bash

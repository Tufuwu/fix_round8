name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, 3.10]
        django-version: ["1.11", "2.0", "2.1", "2.2", "3.0", "3.2", "4.0", "main"]
        exclude:
          - python-version: 3.8
            django-version: ["1.11", "2.0", "2.1"]
          - python-version: 3.9
            django-version: ["1.11", "2.0", "2.1"]
          - python-version: 3.10
            django-version: ["1.11", "2.0", "2.1", "3.0"]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests
      env:
        DJANGO: ${{ matrix.django-version }}
      run: |
        if [[ ${{ matrix.python-version }} == '3.8' ]]; then pip install -U importlib_metadata; fi
        tox

    continue-on-error: ${{ matrix.django-version == 'main' }}

name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 'pypy-3.8']
        with-opt-deps: [false, true]
        exclude:
          - python-version: 3.8
            with-opt-deps: false
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt pytest
        if [ "${{ matrix.with-opt-deps }}" = "true" ]; then
          pip install feedparser cryptography
        fi

    - name: Install package
      run: pip install .

    - name: Run tests
      run: pytest -v --tb=short

    - name: Run irctest
      if: ${{ matrix.with-opt-deps == 'true' && startsWith(matrix.python-version, '3.') }}
      run: |
        git clone https://github.com/ProgVal/irctest.git
        cd irctest
        pytest --controllers irctest.controllers.limnoria

    - name: Disable email notifications
      if: always()
      run: echo "Email notifications are disabled."

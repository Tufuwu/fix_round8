name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install --requirement dev-requirements.txt

    - name: Upgrade pre-commit
      run: pip install --upgrade pre-commit

    - name: Validate coding guidelines
      env:
        GIT_TERMINAL_PROMPT: 0  # Disable git credential prompt
      run: pre-commit run --all-files

    - name: Run the test suite
      run: |
        python setup.py develop
        pytest --verbose

    - name: Build and install the package
      run: |
        python setup.py bdist_wheel
        python setup.py install

    - name: Test drive the installed pygount
      run: |
        pygount --version
        pygount --help
        pygount pygount *.cfg *.yaml
        pygount --format=summary pygount *.cfg *.yaml

    - name: Upload coverage to Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: coveralls

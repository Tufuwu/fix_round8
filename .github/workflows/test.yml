name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, pypy-3.8]
        django-version: [2.2, 3.0, 3.1, main]
        exclude:
          - python-version: 3.8
            django-version: 3.0
          - python-version: 3.8
            django-version: 3.1
          - python-version: 3.8
            django-version: main
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox-travis
    - name: Create tox.ini
      run: |
        echo "[tox]" > tox.ini
        echo "envlist = py" >> tox.ini
        echo "[testenv]" >> tox.ini
        echo "deps =" >> tox.ini
        echo "    django==${DJANGO}" >> tox.ini
        echo "commands = python -m unittest discover" >> tox.ini
    - name: Run tests
      env:
        DJANGO: ${{ matrix.django-version }}
      run: |
        if [ "${{ matrix.django-version }}" == "main" ]; then
          sed -i '/django==/d' tox.ini
          echo "    https://github.com/django/django/archive/main.tar.gz" >> tox.ini
        fi
        tox

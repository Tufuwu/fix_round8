name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Miniconda
      run: |
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/miniconda.sh
        bash $HOME/miniconda.sh -b -u -p $HOME/miniconda
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH
        echo "export PATH=$HOME/miniconda/bin:\$PATH" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        pip install nose coverage coveralls flake8 scikit-image
        pip install -e .

    - name: Lint with flake8
      run: flake8

    - name: Test with nosetests
      run: |
        # Ensure compatibility with Python 3.8 by replacing 'imp' with 'importlib'
        find . -name '*.py' -exec sed -i 's/import imp/import importlib as imp/' {} +
        nosetests -sv --with-doctest --no-byte-compile --with-coverage --cover-package=tftb

    - name: Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: coveralls
      continue-on-error: true
